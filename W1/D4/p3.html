<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts</title>
    <style>
        .grid-fr {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /*3 equal size columns*/
            gap: 10px;
            margin: 10px;
        }
        
        .item {
            background-color: rgb(114, 245, 147);
            color: black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!--Fixed width colum using fraction column-->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">1</div>
    </div>
</body>

</html>
