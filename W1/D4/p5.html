<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts:Auto-fit & Auto-fill</title>
    <style>
        .grid-fr {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            column-gap: 10px;
            row-gap: 10px;
            margin: 10px;
        }
        
        .item {
            background-color: rgb(114, 245, 147);
            color: black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!--Auto-fit & Auto-fill-->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
