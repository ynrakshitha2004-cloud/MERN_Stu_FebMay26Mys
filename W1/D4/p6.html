<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested Grid layouts</title>
    <style>
        .item {
            background-color: rgb(114, 245, 147);
            color: black;
            padding: 20px;
        }
        
        .outer {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10 px;
            background-color: purple;
            padding: 10px;
        }
        
        .inner {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 5px;
        }
        
        .inner-item {
            background-color: aliceblue;
            color: orange
        }
    </style>

</head>

<body>
    <!--nested grid layouts-->
    <div class="outer">
        <div class="item">1</div>
        <div class="inner"></div>
        <div class="item inner-item ">Nested A</div>
        <div class="item inner-item ">Nested B</div>
        <div class="item inner-item ">Nested C</div>
        <div class="item inner-item ">Nested D</div>
    </div>
</body>

</html>
