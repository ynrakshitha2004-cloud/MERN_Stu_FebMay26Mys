<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and pseudo code class selector</title>
    <style>
        /* Attribute selector */
        
        inpu[type="text"] {
            border: 2px solid blue;
            padding: 5px;
        }
        /* psuedo class selector */
        
        button:hover {
            background-color: rgb(136, 127, 255);
            color: black;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="This input is styled ">
    <input type="password " placeholder="This input is not styled ">
    <button>Hover on me</button>
</body>

</html>
