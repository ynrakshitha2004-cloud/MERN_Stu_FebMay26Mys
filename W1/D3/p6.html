<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        /* Element Selector */
        
        p {
            color: blue;
            font-style: italic;
            font-size: 13px;
        }
        
        h1 {
            color: red;
        }
        
        h2 {
            color: pink;
        }
    </style>
</head>

<body>
    <p>This is paragraph</p>
    <p>This is paragraph</p>
    <h1>Test</h1>
    <h2>Test2</h2>
</body>

</html>
