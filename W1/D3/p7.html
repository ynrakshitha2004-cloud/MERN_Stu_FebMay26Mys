<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        .ParaType1 {
            background-color: aqua;
            font-weight: bold;
        }
        
        .ParaType2 {
            color: red;
        }
    </style>
</head>

<body>
    <p class="ParaType1"></p>This is paragraph</p>
    <p class="ParaType2"></p>This is paragraph2</p>

    <!-- ID Selector-->
    #main-title{ text-decoration: underline;}
    <h1 id="main-title"> Main Heading</h1>
</body>

</html>
