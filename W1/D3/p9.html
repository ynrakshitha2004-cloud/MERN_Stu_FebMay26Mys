<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title Child and Decendent selector</title>
    <style>
        /* Child Selectors*/
        
        div span {
            color: brown;
            text-decoration: underline;
        }
        
        div span {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <p> Direct child</p>
        <section>


            <p>
                This is not a direct child.</p>
        </section>
        <span>
            This Span is inside a div tag
        </span>
        <div>
            <span>Nested span tag</span></div>
    </div>
</body>

</html>
