<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector and grouping selector</title>
    <style>
        * {
            color: bluevoilet;
            margin: 0;
            padding: 0;
            font-family: "Frankin Gothic Medium',, 'Airal Narrow,' Arial , sans-serif;
 *
        }
        /* grouping selector  */
        
        h1,
        h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>All elements zero margin and zero paddng</h2>
    <p>Paragraph 1</p>
    <h1> Heading 1/h1> 2> header to have zero margin and zero padding
        <h3> Heading 3</h2>
</body>

</html>
