<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Positioned House</title>

<style>

body{
    background:#e6e6e6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* House container */
.house{
    position:relative;
    width:300px;
    height:350px;
}

/* Roof */
.roof{
    position:absolute;
    width:340px;
    height:60px;
    background:#ff7f27;
    top:0;
    left:-20px;
    border:5px solid black;
}

/* Main building */
.building{
    position:absolute;
    width:300px;
    height:280px;
    background:#b6e214;
    top:60px;
    border:5px solid black;
}

/* Left window */
.window-left{
    position:absolute;
    width:50px;
    height:90px;
    background:purple;
    top:90px;
    left:60px;
    border:5px solid black;
}

/* Right window */
.window-right{
    position:absolute;
    width:50px;
    height:70px;
    background:purple;
    top:110px;
    right:60px;
    border:5px solid black;
}

/* Door */
.door{
    position:absolute;
    width:80px;
    height:130px;
    background:#3f48cc;
    bottom:0;
    left:110px;
    border:5px solid black;
}

</style>
</head>

<body>

<div class="house">
    <div class="roof"></div>
    <div class="building"></div>
    <div class="window-left"></div>
    <div class="window-right"></div>
    <div class="door"></div>
</div>

</body>
</html>
