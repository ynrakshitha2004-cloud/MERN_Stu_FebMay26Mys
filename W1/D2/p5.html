<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>

<body>
    <!--Hyper links: Absolute & Relative Paths-->
    <!--External website-->
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.google.com" target="_blanks">Go to Google</a>
    <!--Relative path-->
    <a href="P3.html">Open P3.html file</a>

    <a href="mailto:example@example.com">Email Us</a>
    <a href="test.pdf">view pdf</a>
    <!--open pdf-->
    <a href="test.pdf" download="test.pdf">Download pdf</a>
    <!--Download pdf-->
    <iframe name="MyFrame" src="P3.html" width="200" height="200"></iframe>
    <a href="tel:+919999999999">call Us</a>
</body>

</html>
