<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--ordered list with different numbering style-->
    <ul>
        <ol>
            <li>Laptop</li>
        </ol>
        <ol type="a">
            <li>Laptop</li>
        </ol>
        <ol type="A">
            <li>Laptop</li>
        </ol>
        <ol type="i">
            <li>Laptop</li>
            <li>Phone</li>
        </ol>
        <ol type="I">
            <li>Laptop</li>
        </ol>
        <ol type="I" reversed start="8">
            <li>Watch</li>
            <li>Wallet</li>
            <li>Car</li>
        </ol>
    </ul>
</body>

</html>
