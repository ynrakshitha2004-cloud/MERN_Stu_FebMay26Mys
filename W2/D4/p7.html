<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <article class="border rounded p-6 lg:col-span-2">
                <div class="mt-4 h-28 rounded bg-[linear-gradient(135deg,#d966ff,#66ffd9)]">
                    col span
                </div>
            </article>
            <article class="border rounded p-6 ">Tile A</article>
            <article class="border rounded p-6 ">Tile B</article>
            <article class="border rounded p-6 ">Tile C</article>
            <article class="border rounded p-6 ">Tile D</article>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-[160px]">
            <article class="border rounded p-6 lg:row-span-2">
                <div class="mt-4 h-28 rounded bg-[linear-gradient(135deg,#d543ff,#66ffd9)]">
                    row span
                </div>
            </article>
            <article class="border rounded p-6 ">Tile A</article>
            <article class="border rounded p-6 ">Tile B</article>
            <article class="border rounded p-6 ">Tile C</article>
            <article class="border rounded p-6 ">Tile D</article>
        </section>
    </main>
</body>
</html>
