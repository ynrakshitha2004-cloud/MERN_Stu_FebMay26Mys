<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Centering</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300">
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <div class="fixed inset-0 z-50 flex items-center justify-center">
            <div class="bg-blue-200 w-[min(520px,92vw)] border rounded p-6 shadow-lg">
                <h2 class="font-bold">My Modal</h2>
                <p class="mt-2 text-sm">My first modal is here.</p>
                <div class="flex justify-end gap-3 mt-6">
                    <button class="px-4 py-2 rounded border hover:bg-red-100 transmition">Cancel</button>
                    <button class="px-4 py-2 rounded border hover:bg-green-100 transmition">Confirm</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
