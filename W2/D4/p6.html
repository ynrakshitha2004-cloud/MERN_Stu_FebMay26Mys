<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>

   
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <main class="max-w-6xl mx-auto p-6">

        <section class="border rounded-lg overflow-hidden bg-white">

            <div class="flex min-h-[400px]"></div>


            <aside class="w-64 border-r p-4 space-y-3 bg-gray-50">
                <div class="fixed top-4 space-y-2"></div>
                <h2 class="text-lg font-bold mb-4">Sidebar</h2>

                <a href="#" class="block text-sm hover:underline">Dashboard</a>
                <a href="#" class="block text-sm hover:underline">Courses</a>
                <a href="#" class="block text-sm hover:underline">Reports</a>
                <a href="#" class="block text-sm hover:underline">Settings</a>
            </aside>


            <section class="flex-1 p-6">
                <h1 class="text-xl font-bold mb-4">Main Content</h1>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border rounded p-4">Card A</div>
                    <div class="border rounded p-4">Card B</div>
                    <div class="border rounded p-4">Card C</div>
                    <div class="border rounded p-4">Card D</div>

                </div>
            </section>
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="aspect-video rounded flex items-center
                    justify-center">
                    16:9(aspect-video)</div>
            </section>
            <div class="font-bold">

                </a>
                </aside>
            </div>
        </section>
    </main>
</body>
