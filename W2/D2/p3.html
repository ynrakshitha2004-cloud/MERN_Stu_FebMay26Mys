<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind: peer </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="m-6 space-x-5">
        <!-- space= to provide space b/w checkbox &  radio-->
        <input type="text" placeholder="Enter your name" 
         class="peer pborder border-gray-500 rounded-md px-3 py-2 w-100 h-10">
         <!-- peer is used here / h-10= height -->
        <p class="text-red-500 mt-2 hidden peer-focus:block" >
            I show up when input is focused
        </p>
        <input type="checkbox" class="w-5 h-5 appearance-none border border-gray-500 rounded checked:bg-blue-200 
          checked:border-blue-500">
          <input type="radio" class="w-5 h-5 appearance-none border border-gray-500 rounded checked:bg-red-300 
          checked:border-blue-500 focus:ring-2 focus:ring-red-500">
    </div>
</body>
</html>
