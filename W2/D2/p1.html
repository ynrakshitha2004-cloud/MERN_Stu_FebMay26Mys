!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- 50,100(less) .....900(more) -->
<body class="bg-orange-200">
    <p class="text-red-500">Hello Tailwind CSS</p>
    <h2 class="text-blue-600 p-6 m-4">Utility Class</h2>
    <h3 class="text-blue-600 p-6 m-4">Utility Class 2</h3>
    <h4 class="text-yellow-500 px-6 py-6 m-4 bg-green-500">Utility Class 3</h4>
    <div class="border-8 bg-green-500 border-red-500 rounded-r-full/sm/lg">Name</div>
    <p class="text-lg">My Text</p> 
    <!-- sm/base/lg/2xl/3xl -->
    <p class="text-light">My Text 2</p>
    <!-- light/normal/bold -->
    <p class="text-center">My Text 3</p>
    <!-- left/center/right -->
    <button class="hover:text-red-500 hover:bg-green-700">button</button>
    <!--Success:green color / error:red / warning/:yellow /info: blue  -->
       <div class="bg-yellow-300 p-4">
          <p class="font-bold">Success Message</p>
          <p>This is a success message</p>
       </div>
       <span class="inline-flex items-center bg-blue-100 text-blue-800 px-3 py-3 rounded-full">New</span>

       <div class="border p-6 rounded m-6">
        <h3 class="font-bold text-xl">Card Title</h3>
        <p>This is a simple description inside the card</p>
       </div>
</body>
</html>
