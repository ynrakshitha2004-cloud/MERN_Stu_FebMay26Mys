<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Forms</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="m-6">
        <!-- m-6= margin -->
        <input type="text" placeholder="Enter your name" class="border px-3 py-2 rounded-md 
           focus:outline-none focus:ring-3 focus:ring-blue-500 focus:border-green-500">
        <!-- px & py- padding / rounded- border-radius /w-full= full page width -->
         <!-- focus for the box like outline,  -->
    </div>
    <div class="relative">
        <span></span>
        <input type="text" placeholder="Enter your contact number &#x260E" class="border px-3 py-2 w-full rounded-md">
    </div>
</body>
</html>
