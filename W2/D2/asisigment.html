<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Stats Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Main Card -->
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-3xl m-6">

    <!-- Top Row -->
    <div class="flex justify-between items-center mb-6">

      <!-- Stats Section -->
      <div class="flex gap-12">

        <!-- Active Users -->
        <div>
          <p class="text-sm text-gray-500">Active Users</p>
          <h3 class="text-xl font-bold">12,450</h3>
          <span class="inline-block mt-1 px-2 py-1 text-xs bg-green-100 text-green-700 rounded-full">
            Up
          </span>
        </div>

        <!-- Revenue -->
        <div>
          <p class="text-sm text-gray-500">Revenue / Mo</p>
          <h3 class="text-xl font-bold">1,240</h3>
          <span class="inline-block mt-1 px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded-full">
            Stable
          </span>
        </div>

        <!-- Error Rate -->
        <div>
          <p class="text-sm text-gray-500">Error Rate</p>
          <h3 class="text-xl font-bold">2.1%</h3>
          <span class="inline-block mt-1 px-2 py-1 text-xs bg-red-100 text-red-700 rounded-full">
            Down
          </span>
        </div>

      </div>

      <!-- Action Button -->
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md text-sm shadow">
        Download Report
      </button>

    </div>

    <!-- Bottom Alert Strip -->
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md">
      Scheduled maintenance tonight may briefly affect dashboard updates.
    </div>

  </div>

</body>
</html>
