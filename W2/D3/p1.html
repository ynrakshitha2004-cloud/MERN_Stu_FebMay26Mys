<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="border p-6r">
        <h2>Without Flex</h2>
        <div class="border rounded-lg p-4 space-y-4">
            <div class="bg-gray-100 rounded p-3">Logo</div>
            <div class="bg-gray-100 rounded p-3">Links</div>
            <div class="bg-gray-100 rounded p-3">Contact</div>
            </div>
        </section>
        <section class="border p-6r">
            <h2>With Flex</h2>
            <div class="border rounded-lg p-4 space-y-4 flex gap-3">
            <div class="bg-red-100 text-blue-600 p-3">Logo</div>
            <div class="bg-green-100 text-voilet-500 text-blue-600 p-3">Links</div>
            <div class="bg-gray-100 text-green-300 p-3">Contact</div>

        </div>
        </section>
</body>
</html>
